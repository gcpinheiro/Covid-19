<div class="container" fxLayout="column" fxLayoutAlign="flex-start center">
    <header fxLayout="row" fxLayoutAlign="space-between center">
        <div class="logo" fxLayout="row" fxLayoutAlign="flex-start center" [routerLink]="['/home']">
            <h1>Covid-19</h1>
            <img src="https://covid.saude.gov.br/assets/imgs/img-firula-logo.png" alt="Covid-19">
            <h1>Brasil</h1>
        </div>
        <div class="links" fxLayout="row" fxLayoutAlign="space-around end" >
            <a href="https://www.who.int/es/">OMS</a>
            <a href="https://opendatasus.saude.gov.br/">DataSUS</a>
            <a href="https://portal.fiocruz.br/">Fio Cruz</a>
            <a href="https://butantan.gov.br/">Butantan</a>
        </div>
    </header>
    <div class="options" fxLayout="row" fxLayoutAlign="space-around center">
        <div class="boxs" fxLayout="row" fxLayoutAlign="space-around center" 
            fxFlex="30%"
            fxFlex.xs="80%"
            
        >
            <div class="box vacinne" 
            fxLayout="row" fxLayoutAlign="center center"
             
            [ngStyle.xs]="{'font-size.px': 10, color: 'blue'}"

            >Vacinômetro</div>
            <div class="box orientation" id="div-orientation" fxLayout="row" fxLayoutAlign="center center" (click)="redirectOrientation()"> Orientações</div>
           
        </div>
    </div> 
    <div class="search" fxLayout="row" fxLayoutAlign="end center">
        <mat-form-field appearance="fill">
            <mat-label>Pesquisar país</mat-label>
            <input matInput>
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
    </div>
    <section class="info-states-brazil" fxLayout="row" fxLayoutAlign="center start">
        <table >
            <tr class="title-table">
                <th>UF</th>
                <th>Casos</th>
                <th>Mortes</th>
                <th>Suspeitos</th>
            </tr>
            <tr *ngFor="let response of responseState?.data; let o = odd; let e = even;" [ngClass]="{even: o, odd: e}">
                <td>{{response.uf}}</td>
                <td>{{response.cases}}</td>
                <td>{{response.deaths}}</td>
                <td>{{response.suspects}}</td>
            </tr>
        </table>
    </section>
</div>
